<!DOCTYPE html>
<html lang="en">
<head>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
      crossorigin="anonymous">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="app" class="container">
        <div class="bg-info p-5 rounded m-5">
            <div class="h2 text-center">Learn Vue - MovieOPedia</div>
        <hr/>
        <div class=" input-group mb-3">
            <span class="input-group-text">Title</span> 
            <input type="text" class="form-control" v-model="newMovie.title"/> 
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Year</span>
            <input type="text" class="form-control" v-model="newMovie.year">
        </div>
        <div class="text-center pb-3">
            <button class="btn btn-secondary m-2 w-25" v-on:click="addMovie">Add Movie</button>
            <button class="btn btn-danger m-2 w-25" @click = "removeMovie">Remove Movie</button>
        </div>
        <div class="border p-3 w-50 mx-auto">
            <div class="text-center">
                <h4 class="text-center">Movie List</h4>
                <span class="text-danger" v-if="showMessage">You can only add 5 movies</span>
                <hr />
                <ul class="list-group">
                     <!-- 
                     <li v-for="movie in movies" class="list-group-item">
                        {{movie.title}} - {{movie.year}}
                    </li> -->

                    <!-- But we can use the function-->
                     <li v-for="movie in getAllMovies" class="list-group-item">
                        {{movie}}
                     </li>
                </ul>
            </div>
        </div>
        </div>
    </div> <!-- close #app -->

</body>
<script>
    const{createApp, ref, reactive, computed, watch } = Vue;

    createApp({
        setup(){


            let movies = reactive([
                {title:"Movie1", year:2000},
                {title:"Movie2", year:2001},
                {title:"Movie3", year:2003},
            ]);

            let newMovie = reactive({title:"" , year:""});

            let showMessage = ref(false);

            //Watch
            watch(movies, async () =>{
                if(movies.length>=3){
                    setTimeout(() => {
                    showMessage.value = true;
                },3000);
                }else{
                    showMessage.value = false;
                }
            })

            function addMovie(){
                if (movies.length < 5){
                movies.push({title:newMovie.title, year:newMovie.year});
                newMovie.title = "";
                newMovie.year= "";
                }
            }
           /*
            function getAllMovies(){
                return movies.map((movie) =>{
                    return `${movie.title} was realesed in ${movie.year}`
                });
            }
                */
            //computed
            const getAllMovies = computed(() => {
                return movies.map((movie) =>{
                    return `${movie.title} was realesed in ${movie.year}`
                });
            });


            function removeMovie(){
                movies.pop();
            }

        
            return{movies, newMovie, addMovie, removeMovie, getAllMovies, showMessage};
        },
    }).mount("#app")
</script>
</html>
