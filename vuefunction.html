<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Load Vue first -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue 3 Demo</title>
  </head>

  <body>
    <div id="app">
      <h1>{{ getMessage() }}</h1>
      <p>Luck Number: {{ luckNumber }}</p>
      <p>{{ updateLuckNumber() }}</p>
      <p>Luck Number is an {{ luckNumber % 2 == 0 ? "even number" : "odd number" }}</p>
      <p>{{ employee.name }} is {{ employee.age }} years old.</p>
      <p>His salary is {{employee.salary}}</p>
    </div>
</body>
    <!-- App code after the DOM so #app exists -->
    <script>
      const { createApp, ref, reactive } = Vue;

      createApp({
        setup() {

         //reactive
          const message = reactive("Hello Vue 3!"); //reactive making dynamic

          let luckNumber = ref(7);

          //ref
          const employee = ref({
            name: "Eda",
            age: 26,
            salary: 80000,
          });
          
          function getMessage() {
            return message.value.toUpperCase();
          }

          function getRandomLuckNumber() {
            luckNumber = Math.floor(Math.random() * 10) + 1;
            console.log("luck number:" + luckNumber);
            return Math.floor(Math.random() * 10) + 1;
          }

          function updateLuckNumber(){
            setTimeout(() => {
                luckNumber.value = 77;
                employee.salary = 90000;  
                //when we using reactive we do not need to use .value
                //when we use ref we can change the value in the function update using .value
            }, 200);
          }

          return {
            getMessage,
            getRandomLuckNumber,
            luckNumber,
            employee,
            updateLuckNumber
          };
        },
      }).mount("#app");
    </script>
  
</html>
